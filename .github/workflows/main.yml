name: Manual Nuitka Build And Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.2.0)"
        required: true
        type: string
      release_name:
        description: "Release title (optional)"
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    name: Windows (${{ matrix.label }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            arch: x64
            label: x64
          - runner: windows-latest
            arch: x64
            label: x86_64
          - runner: windows-11-arm
            arch: arm64
            label: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.arch }}

      - name: Install Nuitka toolchain
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard pyside6 pillow

      - name: Convert icon.png to icon.ico
        shell: pwsh
        run: |
          if (-not (Test-Path "icon.png")) { throw "icon.png not found in repository root." }
          python - <<'PY'
          from PIL import Image
          img = Image.open("icon.png").convert("RGBA")
          img.save("icon.ico", format="ICO", sizes=[(16,16),(24,24),(32,32),(48,48),(64,64),(128,128),(256,256)])
          PY

      - name: Build executable with Nuitka
        shell: pwsh
        run: |
          python -m nuitka main.py `
            --standalone `
            --assume-yes-for-downloads `
            --enable-plugin=pyside6 `
            --windows-console-mode=disable `
            --windows-icon-from-ico=icon.ico `
            --include-data-dir=qml=qml `
            --include-data-dir=view=view `
            --include-data-file=about.html=about.html `
            --include-data-file=icon.png=icon.png `
            --output-dir=build

      - name: Bundle full project snapshot
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "build\main.dist\project" | Out-Null
          robocopy . "build\main.dist\project" /E /XD .git .github .venv build dist __pycache__ /XF *.pyc
          if ($LASTEXITCODE -gt 7) { exit $LASTEXITCODE }

      - name: Pack artifact
        shell: pwsh
        run: |
          $zipName = "HomeworkIsland-windows-${{ matrix.label }}.zip"
          Compress-Archive -Path "build\main.dist\*" -DestinationPath "$zipName" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.label }}
          path: HomeworkIsland-windows-${{ matrix.label }}.zip

  build-deb:
    name: Debian (${{ matrix.label }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            deb_arch: amd64
            label: amd64
          - runner: ubuntu-latest
            deb_arch: amd64
            label: x86_64
          - runner: ubuntu-24.04-arm
            deb_arch: arm64
            label: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Nuitka toolchain
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard pyside6
          sudo apt-get update
          sudo apt-get install -y patchelf

      - name: Build Linux binary with Nuitka
        shell: bash
        run: |
          set -euxo pipefail
          python -m nuitka main.py \
            --standalone \
            --assume-yes-for-downloads \
            --enable-plugin=pyside6 \
            --include-data-dir=qml=qml \
            --include-data-dir=view=view \
            --include-data-file=about.html=about.html \
            --include-data-file=icon.png=icon.png \
            --output-dir=build

      - name: Build deb package
        shell: bash
        run: |
          set -euxo pipefail
          APP_NAME="homework-island"
          APP_VER="${{ github.event.inputs.tag }}"
          APP_VER="${APP_VER#v}"
          PKG_ROOT="$PWD/pkgroot"
          INSTALL_DIR="$PKG_ROOT/opt/$APP_NAME"

          mkdir -p "$INSTALL_DIR/runtime"
          cp -r build/main.dist/* "$INSTALL_DIR/runtime/"

          mkdir -p "$INSTALL_DIR/project"
          rsync -a ./ "$INSTALL_DIR/project/" --exclude .git --exclude .github --exclude .venv --exclude build --exclude dist --exclude __pycache__

          mkdir -p "$PKG_ROOT/usr/bin"
          cat > "$PKG_ROOT/usr/bin/$APP_NAME" <<'EOF'
          #!/usr/bin/env bash
          set -e
          exec /opt/homework-island/runtime/main.bin
          EOF
          chmod +x "$PKG_ROOT/usr/bin/$APP_NAME"

          mkdir -p "$PKG_ROOT/usr/share/applications"
          cat > "$PKG_ROOT/usr/share/applications/$APP_NAME.desktop" <<EOF
          [Desktop Entry]
          Name=HomeworkIsland
          Comment=Homework board app
          Exec=/usr/bin/$APP_NAME
          Icon=$APP_NAME
          Terminal=false
          Type=Application
          Categories=Education;Utility;
          EOF

          mkdir -p "$PKG_ROOT/usr/share/icons/hicolor/256x256/apps"
          cp icon.png "$PKG_ROOT/usr/share/icons/hicolor/256x256/apps/$APP_NAME.png"

          mkdir -p "$PKG_ROOT/DEBIAN"
          cat > "$PKG_ROOT/DEBIAN/control" <<EOF
          Package: $APP_NAME
          Version: $APP_VER
          Section: utils
          Priority: optional
          Architecture: ${{ matrix.deb_arch }}
          Maintainer: HomeworkIsland Builder <builder@example.com>
          Description: Homework board app built with Nuitka (Qt/QML)
           Includes compiled runtime and full project snapshot.
          EOF

          DEB_NAME="${APP_NAME}_${APP_VER}_${{ matrix.label }}.deb"
          dpkg-deb --build "$PKG_ROOT" "$DEB_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.label }}
          path: "*.deb"

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-deb

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Flatten assets
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-flat
          find release-assets -type f -exec cp {} release-flat/ \;
          ls -lah release-flat

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || github.event.inputs.tag }}
          generate_release_notes: true
          files: release-flat/*

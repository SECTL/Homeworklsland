name: Manual PyInstaller Windows Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag, e.g. v1.2.0"
        required: true
        type: string
      release_name:
        description: "Release name (optional)"
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  build-exe:
    name: Build EXE (${{ matrix.arch_label }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch_label: x64
            runner: windows-latest
            python_arch: x64
            alias_label: x86_64
          - arch_label: arm64
            runner: windows-11-arm
            python_arch: arm64
            alias_label: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.python_arch }}

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 pyinstaller

      - name: Validate icon
        shell: pwsh
        run: |
          if (-not (Test-Path "icon.ico")) {
            throw "icon.ico not found in repository root."
          }

      - name: Build onefile exe with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --icon "icon.ico" `
            --add-data "qml;qml" `
            --add-data "view;view" `
            --add-data "about.html;." `
            --add-data "icon.ico;." `
            main.py

      - name: Prepare package content (include current directory, exclude icon.png)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if (-not (Test-Path "dist\main.exe")) {
            throw "PyInstaller output not found: dist/main.exe"
          }

          New-Item -ItemType Directory -Force -Path "release\project" | Out-Null
          robocopy . "release\project" /E /XD build dist release __pycache__ /XF *.pyc
          if ($LASTEXITCODE -gt 7) { exit $LASTEXITCODE }

          Copy-Item "dist\main.exe" "release\HomeworkIsland-${{ matrix.arch_label }}.exe" -Force
          Compress-Archive -Path "release\HomeworkIsland-${{ matrix.arch_label }}.exe","release\project\*" `
            -DestinationPath "HomeworkIsland-windows-${{ matrix.arch_label }}.zip" -Force

          if ("${{ matrix.alias_label }}" -ne "") {
            Copy-Item "release\HomeworkIsland-${{ matrix.arch_label }}.exe" "release\HomeworkIsland-${{ matrix.alias_label }}.exe" -Force
            Compress-Archive -Path "release\HomeworkIsland-${{ matrix.arch_label }}.exe","release\project\*" `
              -DestinationPath "HomeworkIsland-windows-${{ matrix.alias_label }}.zip" -Force
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch_label }}
          path: |
            release/*.exe
            HomeworkIsland-windows-*.zip

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-exe

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten assets
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          ls -lah release-files

      - name: Resolve release name
        id: meta
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.release_name }}" ]; then
            echo "name=${{ github.event.inputs.release_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          generate_release_notes: true
          files: release-files/*

